<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Evaluator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Mathematical Expression Evaluator</h1>
        <input type="text" id="expression" placeholder="Enter expression (e.g., mul 3 sub 2 sum 1 3 4)">
        <button onclick="evaluateExpression()">Evaluate</button>
        <div id="result"></div>
        <div id="steps"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
